<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 编辑报警设置</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../css/store/store.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <!-- Main content -->
        <section class="content container-fluid">

            <div>
                <div class="box box-solid">
                    <div class="box-body">
                        <form id="form-setting-edit" class="form-horizontal">
                            <input id="input-id" type="hidden" name="id" />
                            <div class="form-group">
                                <label class="control-label col-xs-3">显示名称</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" placeholder="显示名称" name="name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">射频天线IP</label>
                                <div class="col-xs-9">
                                    <div class="input-group">
                                        <input id="input-rf-ip" type="text" class="form-control" placeholder="射频天线IP" name="rfIp" data-inputmask="'alias': 'ip'" data-mask />
                                        <div class="input-group-addon">
                                            <i class="fa fa-laptop"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">射频天线端口</label>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control" placeholder="射频天线端口" name="rfPort" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">摄像头IP</label>
                                <div class="col-xs-9">
                                    <div class="input-group">
                                        <input id="input-camera-ip" type="text" class="form-control" placeholder="摄像头IP" name="cameraIp" data-inputmask="'alias': 'ip'" data-mask />
                                        <div class="input-group-addon">
                                            <i class="fa fa-laptop"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">摄像头端口</label>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control" placeholder="摄像头端口" name="cameraPort" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">摄像头用户名</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" placeholder="摄像头用户名" name="cameraUsername" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">摄像头密码</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" placeholder="摄像头密码" name="cameraPassword" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <a class="btn btn-primary" onclick="save();">保存</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/inputmask/inputmask.js"></script>
    <script src="../../assets/inputmask/inputmask.extensions.js"></script>
    <script src="../../assets/inputmask/jquery.inputmask.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/warning/warning-edit.js"></script>
</body>

</html>
