<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 修改密码</title>
<link rel="icon" href="../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../assets/admin-lte/css/skins/_all-skins.min.css">
<!--[if lt IE 9]>
<script src="../assets/html5shiv/html5shiv.min.js"></script>
<script src="../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light">
    <section class="content container-fluid">
        <div class="box box-solid">
            <div class="box-header">
                <h2 class="box-title">修改密码</h2>
            </div>
            <div class="box-bodyr">
                <form id="form-password" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3">原密码</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="password" placeholder="原密码" name="oldPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">新密码</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="password" placeholder="新密码" name="newPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">确认新密码</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="password" placeholder="确认新密码" name="rePassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <a class="btn btn-primary btn-flat" onclick="save();">保存</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../assets/layer/layer.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/change-password.js"></script>

</body>

</html>
