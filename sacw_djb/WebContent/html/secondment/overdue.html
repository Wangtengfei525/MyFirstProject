<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 借调逾期</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">

<script src="../../assets/html5shiv/html5shiv.min.js"></script>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <section class="content-header">
            <h1>借调逾期</h1>
        </section>

        <section class="content container-fluid">
            <div class="box box-solid">
                <div class="box-body">
                    <form id="form-search" class="form-inline">
                        <select id="select-status" class="form-control" name="status">
                            <option value="0" selected>即将逾期/已逾期</option>
                            <option value="1">未逾期</option>
                            <option value="2">已归还</option>
                        </select>
                        <a class="btn btn-default btn-flat" onclick="refresh()">查询</a>
                        <a id="btn-delay-batch" class="btn btn-danger btn-flat" onclick="delaySeleted()">批量延期</a>
                    </form>
                </div>
            </div>
            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-overdue"></table>
                </div>
            </div>
        </section>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/bootstrap-table/extensions/page-jump/bootstrap-table-page-jump.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/secondment/overdue.js"></script>
</body>

</html>
