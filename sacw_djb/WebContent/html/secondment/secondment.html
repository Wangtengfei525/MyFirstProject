<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <section class="content-header">
            <h1>财物借调</h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>涉案财物</span>
                    </a>
                </li>
                <li class="active">借调</li>
            </ol>
        </section>

        <section class="content container-fluid">
            <div class="box box-solid">
                <div class="box-body">
                    <form id="form-search" class="form-inline">
                        <div class="form-group">
                            <input class="form-control" type="text" name="composite" placeholder="财物名称、案件名称、二维码" />
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select id="select-status" class="form-control select2" name="status">
                                <option value="0" selected="selected">未借调</option>
                                <option value="1">已借调</option>
                                
                                <!-- <option value="2">已退回</option> -->
                                
                                
                            </select>
                        </div>
                         <div class="form-group">
                            <label>发送单位</label>
                            <input id="input-unit-id" type="texy" style="display: none;" name="sendUnitId" />
                            <input id="input-unit-name" class="form-control" type="text" placeholder="发送单位" readonly />
                        </div> 
                        
                        
                        <!-- <div class="form-group">
                            <label>发送单位11</label>
                            
                            <input id="test" class="form-control" type="text"  readonly />
                        </div>  -->
                        
                        
                        
                        
                        <div class="form-group">
                            <label>起止时间</label>
                            <input id="input-start-time" type="text" class="form-control" style="width: 100px;" name="startTime" placeholder="起始时间" readonly />
                            <span>-</span>
                            <input id="input-end-time" type="text" class="form-control" style="width: 100px;" name="endTime" placeholder="结束时间" readonly />
                        </div>
                        
                        <a class="btn btn-default btn-flat" onclick="refresh()">查询</a>
                        <input class="btn btn-default btn-flat" value="清空" type="reset" />
                       <!--  <a class="btn btn-default btn-flat" onclick="overdues()">逾期查询</a> -->
                        
                       <!--  <a class="btn btn-sm btn-flat btn-primary" onclick="BatchSecond(\'' + row.id + '\')">选中的借调</a>
                         -->
                         <!--  <a class="btn btn-sm btn-flat btn-primary"          id="b1"    name="name1" onclick="BatchSecond()">选中的借调</a> -->
                    
                    <!--  <input type="button"     class="btn btn-default btn-flat"   id="b1"    name="name1"   value="批量借调"   onclick="BatchSecond();"       />
                -->
             <!--   <input type="button"     class="btn btn-xs btn-flat btn-primary"    id="b1"    name="name1"   value="批量借调"   onclick="BatchSecond();"    style="position: absolute; "    />
               -->
                              
          <!--  <input type="button"         id="b1"    name="name1"   value="批量借调"   onclick="BatchSecond();"    style="position: absolute; "    />
              -->                
                        
                    </form>
                    
                </div>
            </div>
            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-secondment" style="width: 100%; text-align: center;"></table>
                </div>
            </div>
