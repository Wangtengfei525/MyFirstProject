<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 字典管理</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <section class="content-header">
            <h1>字典管理</h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>系统管理</span>
                    </a>
                </li>
                <li class="active">字典管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-body">
                    <div class="col-xs-3">
                        <div class="box box-solid">
                            <div class="box-header">
                                <h2 class="box-title">字典分类</h2>
                            </div>
                            <div class="box-body">
                                <div>
                                    <a class="btn btn-sm btn-flat btn-primary" onclick="addType();">添加</a>
                                    <a class="btn btn-sm btn-flat btn-success" onclick="updateType();">修改</a>
                                    <a class="btn btn-sm btn-flat btn-danger" onclick="removeType();">删除</a>
                                    <a class="btn btn-sm btn-flat btn-default" onclick="refreshTypeTree();">刷新</a>
                                </div>
                                <ul id="tree-category-type" class="ztree" style="max-height: 650px; overflow: auto;"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="box box-solid">
                            <div class="box-header">
                                <h2 class="box-title">字典</h2>
                            </div>
                            <div class="box-body">
                                <table id="table-category"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="toolbar">
                <a class="btn btn-sm btn-flat btn-primary" onclick="addCategory();">新增</a>
            </div>

        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/system/category.js"></script>
</body>

</html>
