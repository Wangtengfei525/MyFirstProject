<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 编辑字典</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
	<div class="wrapper">

		<!-- Main content -->
		<section class="content container-fluid">

			<div class="box box-solid">
				<div class="box-body">
					<form id="form-category" class="form-horizontal">
						<input id="input-id" type="hidden" name="id" />
						<input id="input-type-id" type="hidden" name="typeId" />
						<div class="form-group">
							<label class="col-xs-4 control-label">名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="name" placeholder="名称" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">编码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" name="code" placeholder="编码" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">序号</label>
							<div class="col-xs-8">
								<input type="number" class="form-control" name="sort" placeholder="排序列" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label"></label>
							<div class="col-xs-8">
								<a id="btn-save" class="btn btn-flat btn-primary" onclick="addCategory();">添加</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</section>

	</div>

	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/layer/layer.js"></script>
	<script src="../../assets/admin-lte/js/adminlte.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/system/category-edit.js"></script>
</body>

</html>
