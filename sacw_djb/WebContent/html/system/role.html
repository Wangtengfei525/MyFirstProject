<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>角色管理</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>角色管理</h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>系统管理</span>
                    </a>
                </li>
                <li class="active">角色管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-body">
                    <a class="btn btn-default btn-flat" onclick="add()">新增角色</a>
                </div>
                <div class="box-body">
                    <!-- 用户信息表格-->
                    <table id="roleTable"></table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <div id="editLayer" style="width: 90%; margin: 10px auto; display: none;">
        <form id="editForm" class="form">
            <input id="id" type="hidden" name="id" />
            <div class="form-group">
                <label for="name">角色名</label>
                <input id="name" type="text" name="name" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" oncontextmenu="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" class="form-control" maxlength="64" />
            </div>
            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" name="description" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" oncontextmenu="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')" class="form-control" rows="6" maxlength="64"></textarea>
            </div>
            <div class="form-group pull-right">
                <a class="btn btn-primary" onclick="save()">保存</a>
                <a class="btn btn-default" onclick="layer.closeAll()">取消</a>
            </div>
        </form>
    </div>
    <div id="permissionLayer" style="display: none;">
        <div class="form-group pull" style="position: absolute; width: 100%; height: 400px; overflow: auto;">
            <input type="hidden" id="permissionRoleId">
            <ul id="permissionUl" class="ztree"></ul>
        </div>
        <div class="form-group" style="position: absolute; bottom: 1px; text-align: center; width: 100%;">
            <a class="btn btn-primary" onclick="permissionsave()">保存</a>
        </div>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/system/role.js"></script>
</body>
</html>
