<body class="hold-transition skin-blue-light sidebar-mini">
	<div class="wrapper">

		<section class="content-header">
			<h1>盘库</h1>
			<ol class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-dashboard"></i>
						<span>仓库管理</span>
					</a>
				</li>
				<li class="active">盘库</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">

			<div class="box">
				<div class="box-body">
					<form id="form-upload" class="form-inline" method="get">
						<input id="input-store-id" type="hidden" name="parentId" />
						<div class="form-group">
							<label class="form-label">库区：</label>
							<input id="input-store" class="form-control" type="text" readonly />
						</div>
						<input accept="text/csv" id="file" type="file" style="display:none;" onchange="$('#filename').html($('#file').val())">
						<a class="btn btn-flat btn-primary" onclick="$('#file').click();">选择附件</a>
						<a class="btn btn-flat btn-danger" onclick="fileUpload()">上传</a>
	                    <span id="filename"></span>
    <!--用来存放item-->  
  
<!--     <div style="position: absolute;margin-top: -40px;left: 240px;"> -->
<!--      <div id="filePicker">选择文件</div>   -->
<!--      <button id="ctlBtn" class="btn btn-default" style="margin-top: -75px;margin-left: 90px;">开始上传</button>   -->
    
<!--     </div> -->
<!--  <ul style="position: absolute;left: 400px;margin-top: -30px;" id="thelist"></ul> -->
					</form>
				</div>
			</div>

			<div class="box">
				<div class="box-body">
					<table id="table-library"></table>
				</div>
			</div>
		</section>
		<!-- /.content -->

	</div>
	<!-- ./wrapper -->

	<div id="div-tree-wrapper" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 400px; overflow: auto;">
		<ul id="tree-store" class="ztree"></ul>
	</div>

	<script src="../../assets/layer/layer.js"></script>
	<script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
	<script src="../../assets/webuploader/webuploader.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/store/library.js"></script>
