<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>涉案财物管理中心 - 储物柜</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">

<body>
    <div class="wrapper">

        <section class="content-header">
            <h1>储物柜管理</h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>仓库管理</span>
                    </a>
                </li>
                <li class="active">储物柜管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <div>
                                <a class="btn btn-xs btn-flat btn-primary" onclick="add();">新增</a>
                                <a class="btn btn-xs btn-flat btn-danger" onclick="deleteSelected();">删除</a>
                                <a class="btn btn-xs btn-flat btn-default" onclick="updateSelected();">修改</a>
                                <a class="btn btn-xs btn-flat btn-default" onclick="getCategory();">刷新</a>
                                <a id="btn-export" class="btn btn-xs btn-flat btn-default" onclick="exp();">导出</a>
                            </div>
                            <ul id="tree-category" class="ztree" style="max-height: 800px; overflow: auto;"></ul>
                        </div>
                        <div class="col-xs-9" style="border-left: 1px solid black;">
                            <div id="div-stores" class="row" style="height: 380px; overflow: auto; border-bottom: 1px solid black;"></div>
                            <div class="row" style="height: 300px;">
                                <table id="table-property"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <script src="../../assets/jquery/jquery.min.js"></script>

    <script src="../../js/common.js"></script>
    <script src="../../js/store/store.js"></script>
