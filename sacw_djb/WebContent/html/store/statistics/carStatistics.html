<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>车辆统计</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../css/base.css">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>车辆统计</h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>涉案财物</span>
                    </a>
                </li>
                <li class="active">统计</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="box box-solid">
                <div class="box-body">
                    <form id="form-search" class="form-inline">

                        <div class="form-group">
                            <label>单位名称</label>
                            <input id="input-unit-id" type="texy" style="display: none;" name="code" />
                            <input id="input-unit-name" class="form-control" type="text" placeholder="发送单位" readonly />
                        </div>
                        <div class="form-group">
                            <label>起止时间</label>
                            <input id="input-start-time" type="text" class="form-control" style="width: 100px;" name="startTime" placeholder="起始时间" readonly />
                            <span>-</span>
                            <input id="input-end-time" type="text" class="form-control" style="width: 100px;" name="endTime" placeholder="结束时间" readonly />
                        </div>
                        <a class="btn btn-default btn-flat" onclick="refresh()">查询</a>
                        <input class="btn btn-default btn-flat" value="清空" type="reset" />
                        <a class="btn btn-default btn-flat" onclick="exp();">导出</a>
                    </form>
                </div>
            </div>
            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-carstatistics" style="width: 100%; text-align: center;"></table>
                </div>
            </div>
        </section>

    </div>

    <div id="unit-wrapper" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 300px; overflow: auto;">
        <ul id="tree-unit" class="ztree"></ul>
    </div>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/statistics/carStatistics.js"></script>
</body>
</html>
