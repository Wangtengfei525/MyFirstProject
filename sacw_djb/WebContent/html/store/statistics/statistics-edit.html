<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 编辑统计单位</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../css/store/store.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <!-- Main content -->
        <section class="content container-fluid">

            <div>
                <div class="box box-solid">
                    <div class="box-body">
                        <form id="form-unit-edit" class="form-horizontal">
                            <input id="input-id" type="hidden" name="id" />
                            <div class="form-group">
                                <label class="control-label col-xs-4">单位</label>
                                <div class="col-xs-8">
                                    <input id="input-unit-id" type="text" style="display: none;" name="unitId" />
                                    <input id="input-unit-name" class="form-control" type="text" placeholder="单位" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4">显示名称</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" name="unitName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4">统计类型</label>
                                <div class="col-xs-8">
                                    <select id="select-type" class="form-control select2" name="type">
                                        <option value="statistics_car">车辆统计</option>
                                        <option value="statistics_property">财物统计</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4">是否包含下级</label>
                                <div class="col-xs-8">
                                    <select id="select-contains-children" class="form-control select2" name="containsChildren">
                                        <option value="1" selected>是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4">排序列</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="number" placeholder="排序列" name="sort" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4"></label>
                                <div class="col-xs-8">
                                    <a class="btn btn-primary" onclick="save();">保存</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <div id="unit-wrapper" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 300px; overflow: auto;">
        <ul id="tree-unit" class="ztree"></ul>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/statistics/statistics-edit.js"></script>
</body>

</html>
