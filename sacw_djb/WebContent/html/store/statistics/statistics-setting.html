<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<title>涉案财物管理中心 - 统计单位设置</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">

<body class="hold-transition skin-blue-light sidebar-mini">

    <div class="wrapper">

        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-header">
                    <h4>统计单位设置</h4>
                </div>
                <div class="box-body">
                    <form id="form-search" class="form-inline">
                        <div class="form-group">
                            <label>统计类型</label>
                            <select id="select-type" class="form-control select2" name="type">
                                <option value="statistics_car" selected>车辆统计</option>
                                <option value="statistics_property">财物统计</option>
                            </select>
                        </div>
                        <a class="btn btn-flat btn-primary" onclick="refresh()">查询</a>
                        <a class="btn btn-default btn-flat" onclick="add()">添加</a>
                    </form>
                </div>
            </div>

            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-unit"></table>
                </div>
            </div>

        </section>

    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>

    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
