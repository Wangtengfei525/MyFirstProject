<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 新增车辆养护</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-body">
                    <form id="form-add" class="form-horizontal">
                        <input id="input-group-id" type="hidden" name="groupId" />
                        <input id="input-status" type="hidden" name="status" />
                        <div class="form-group">
                            <label class="col-xs-2 control-label">二维码</label>
                            <div class="col-xs-4">
                                <input id="input-qrcode" type="text" class="form-control" name="qrCode" required placeholder="请输入二维码" />
                            </div>
                            <label class="col-xs-2 control-label">案件名称</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="caseName" disabled="disabled" id="caseName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">财物名称</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="propertyName" disabled="disabled" />
                            </div>
                            <label class="col-xs-2 control-label">存放位置</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="kwmc" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">车辆信息</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="carMessage" disabled="disabled" rows="5" id="remake"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护时间</label>
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input id="input-conserve-time" type="text" class="form-control pull-right" name="conserveTime" required />
                                </div>
                            </div>
                            <label class="col-xs-2 control-label">预计时间</label>
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <input class="form-control" type="number" name="predictTime" id="predictTime" required value="0.5" />
                                    <span class="input-group-addon">小时</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护人</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" name="conserveMan" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护内容</label>
                            <div class="col-xs-10">
                                <input id="input-conserve-content-name" type="hidden" name="conserveTextName" required />
                                <input id="input-conserve-content-code" type="hidden" name="conserveText" required />
                                <select id="input-conserve-content" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护备注</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="conserveRemark" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <a class="btn btn-flat btn-primary" onclick="addCarConserve(false);">添加</a>
                                <a class="btn btn-flat btn-default" onclick="addCarConserve(true);">添加并完成</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/car/car-add.js"></script>
</body>

</html>
