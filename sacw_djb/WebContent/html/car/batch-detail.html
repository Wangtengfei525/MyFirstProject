<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 批量养护详情</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
<style type="text/css">
.complete-conserve {
    display: none;
}
</style>
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-header">
                    <h4>详情</h4>
                </div>
                <div class="box-body">
                    <form id="form-group" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护名称</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" name="name" placeholder="养护名称" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护时间</label>
                            <div class="col-xs-4">
                                <input id="input-conserve-time" type="text" class="form-control" name="conserveTime" placeholder="养护时间" readonly />
                            </div>
                            <label class="col-xs-2 control-label">养护状态</label>
                            <div class="col-xs-4">
                                <input id="input-completed" type="text" class="form-control" name="completed" placeholder="养护状态" readonly />
                            </div>
                        </div>
                        <div class="form-group complete-conserve">
                            <label class="col-xs-2 control-label">养护任务表</label>
                            <div class="col-xs-10">
                                <input id="input-file" type="file" name="file" placeholder="养护任务表" accept=".xls,.xlsx" />
                            </div>
                        </div>
                        <div class="form-group complete-conserve">
                            <div class="col-xs-offset-2 col-xs-8">
                                <a class="btn btn-primary btn-flat" onclick="complete()">完成养护</a>
                                <a id="btn-file" class="btn btn-default btn-flat" onclick="$('#file').click();">上传附件</a>
                                <input id="file" type="file" multiple="multiple" style="display: none;" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="box box-solid">
                <div class="box-header">
                    <h4>附件</h4>
                </div>
                <div class="box-body">
                    <div>
                        <table id="table-files"></table>
                    </div>
                </div>
            </div>

            <div class="box box-solid">
                <div class="box-body">
                    <form id="form-search" class="form-inline">
                        <input id="input-group-id" type="hidden" name="groupId" />
                        <div class="form-group">
                            <label>案件名称</label>
                            <input type="text" class="form-control" name="caseNameLike" placeholder="案件名称" />
                        </div>
                        <div class="form-group">
                            <label>起止时间</label>
                            <input id="input-start-time" type="text" class="form-control" style="width: 100px;" name="startTime" placeholder="起始时间" readonly />
                            <span>-</span>
                            <input id="input-end-time" type="text" class="form-control" style="width: 100px;" name="endTime" placeholder="结束时间" readonly />
                        </div>
                        <a class="btn btn-flat btn-primary" onclick="refresh()">查询</a>
                        <input class="btn btn-flat btn-default" type="reset" value="清空" />
                        <span class="complete-conserve">
                            <a id="btn-add" class="btn btn-flat btn-default " onclick="add()">添加</a>
                        </span>
                    </form>
                </div>
            </div>

            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-car" style="text-align: center;"></table>
                </div>
            </div>

        </section>

    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/bootstrap-table/extensions/page-jump/bootstrap-table-page-jump.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/car/batch-detail.js"></script>
</body>

</html>
