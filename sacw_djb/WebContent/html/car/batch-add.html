<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 新增批量养护</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
<!--[if lt IE 9]>
<script src="../../assets/html5shiv/html5shiv.min.js"></script>
<script src="../../assets/respond/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-header with-border">
                    <i class="fa fa-text-width"></i>
                    <h3 class="box-title">新增批量养护</h3>
                </div>
                <div class="box-body">
                    <form id="form-param" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">权限单位</label>
                            <div class="col-xs-10">
                                <input id="input-unit-id" type="text" style="display: none;" name="unitId" />
                                <input id="input-unit-name" type="text" class="form-control" placeholder="权限单位" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护内容</label>
                            <div class="col-xs-10">
                                <input id="input-conserve-content-name" type="hidden" required />
                                <input id="input-conserve-content-code" type="hidden" name="conserveContentCodes" required />
                                <select id="input-conserve-content" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">养护名称</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" name="name" placeholder="养护名称" />
                            </div>
                        </div>
                      <!--   <div class="form-group">
                            <label class="col-xs-2 control-label">养护人</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" name="conserve_man" placeholder="养护人" />
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <a class="btn btn-flat btn-primary" onclick="refresh()">养护内容预览</a>
                                <a class="btn btn-flat btn-default" onclick="add()">生成养护数据</a>
                                <!-- <a class="btn btn-flat btn-default" onclick="test()">测试</a>-->
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="box box-solid">
                <div class="box-body">
                    <table id="table-car"></table>
                </div>
            </div>

        </section>

    </div>

    <div id="unit-wrapper" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 300px; overflow: auto;">
        <ul id="tree-unit" class="ztree"></ul>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/car/batch-add.js"></script>
</body>

</html>
