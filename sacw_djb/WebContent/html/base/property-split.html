<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>涉案财物管理中心 - 财物拆分</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="../../assets/ztree/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../../assets/admin-lte/css/AdminLTE.min.css">
</head>
<body>
<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">
        <section class="content container-fluid">

            <div class="box box-solid">
                <div class="box-body">
                    <!-- 财物信息 -->
                    <div class="row" style="margin-top: 10px; margin-left: 10px; width: 98%;">
                        <form id="form-exchange" class="form-horizontal">
                            <!-- 原财物信息-->
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label col-xs-3">案件名称</label>
                                    <div class="col-xs-9">
                                        <input name="caseName" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">财物名称</label>
                                    <div class="col-xs-9">
                                        <input name="propertyName" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">财物类型</label>
                                    <div class="col-xs-9">
                                        <input name="propertyType" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">数量</label>
                                    <div class="col-xs-9">
                                        <input name="number" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">存储位置</label>
                                    <div class="col-xs-9">
                                        <input name="kwmc" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">权限单位</label>
                                    <div class="col-xs-9">
                                        <input name="permitUnitMc" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">二维码</label>
                                    <div class="col-xs-9">
                                        <input name="qrCode" class="form-control" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="form-split" class="form-horizontal">
                            <input id="input-split-id" type="text" name="id" style="display: none;" />
                            <input id="input-property-id" type="hidden" name="propertyId" />
                            <!-- 新的财物信息 -->
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label col-xs-3">新财物类型</label>
                                    <div class="col-xs-9">
                                        <input id="input-split-type-code" type="text" style="display: none;" name="splitTypeCode" />
                                        <input id="input-split-name" name="splitTypeName" class="form-control" placeholder="财物类型" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">存储位置</label>
                                    <div class="col-xs-9">
                                        <input id="splitSaveLocationCode" type="text" style="display: none;" name="splitSaveLocationCode" />
                                        <input id="splitSaveLocationName" name="splitSaveLocationName" class="form-control" placeholder="存储位置" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">新财物名称</label>
                                    <div class="col-xs-9">
                                        <input id="splitName" name="splitName" class="form-control" type="text" required placeholder="新财物名称" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">新数量</label>
                                    <div class="col-xs-9">
                                        <input id="splitAmount" name="splitAmount" class="form-control" type="number" placeholder="新数量" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">体积</label>
                                    <div class="col-xs-9">
                                        <input name="splitVolume" class="form-control" type="number" placeholder="体积" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">备注说明</label>
                                    <div class="col-xs-9">
                                        <textarea name="splitRemark" class="form-control" type="text" rows="6" placeholder="备注说明"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row" style="margin-top: 20px; margin-left: 10px; height: 60px;">
                        <div class="col-xs-12" style="text-align: center;">
                            <a id="btn-add" class="btn btn-flat btn-primary" onclick="cwcfsave()" style="margin-right: 20px;">保存</a>
                            <a id="btn-clear" class="btn btn-flat btn-default" onclick="cwcfclear()" style="margin-left: 20px;">清空</a>
                        </div>
                    </div>
                    <!-- 财物列表 -->
                    <div class="row" style="margin-top: 5px; margin-left: 10px; margin-right: 10px;">
                        <table id="cwcfsList"></table>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div id="split-wrapper" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 300px; overflow: auto;">
        <ul id="tree-split" class="ztree"></ul>
    </div>
    <div id="split-category" style="display: none; position: absolute; z-index: 99999; background-color: #fff; max-height: 300px; overflow: auto;">
        <ul id="tree-category" class="ztree"></ul>
    </div>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/select2/js/select2.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../assets/moment/moment.min.js"></script>
    <script src="../../assets/admin-lte/js/adminlte.min.js"></script>
    <script src="../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/base/property-split.js"></script>
</body>
</html>
